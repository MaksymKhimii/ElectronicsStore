                <div class="dropdown">
                    <a class="dropbtn" style="
            background-color: #34495e; color: #ccccff;"> Кошик
                        <i class="fa fa-caret-down"></i>
                    </a>
                    <div class="dropdown-content">
                        <a href="basket.html">Переглянути кошик</a>
                        <a href="order2.html" style="
            background-color: #34495e; color: #ccccff;">Оформити замовлення</a>

            <li><a href="contactUs.html">Зв'язатися з нами</a></li>

<br><br><br><br><br>
<div style="text-align: center;">
    <h1>Оформлення замовлення № 1</h1>
    <h2>щоб переглянути товари замовлення натисніть
        <a style="color: blue; text-decoration: none;" href="basket.html">тут</a>
    </h2>
    <h2>Загальна вартість: 3557$</h2>
    <input id="pay1" onclick="openForm()" type="submit" value="Замовити">
    <div class="message" id="message">
        <div class="message_container">
            <div class="message_body">
                <p>Online запис виконано успішно</p>
                <div class="close_wind">&#10006</div>
            </div>
        </div>
    </div>
    <div id="windowForm" class="modal">
        <form name="doOrder" id="doOrder" method="post" action="#" class="modal-content animate">
            <button type="button" onclick="closeForm()" class="cancelbtn">Закрити</button>
            <h2>Будь-ласка заповніть форму</h2>
            <label for="fname">Ім'я</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="lname">Прізвище</label><br>
            <input type="text" id="fname" name="firstname" onkeyup="checkParams()" oninput="checkFirstName()"
                   style="background-color: #fc5a5a" placeholder="Ваше ім'я.." required>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="lname" name="firstname" onkeyup="checkParams()" oninput="checkLastName()"
                   style="background-color: #fc5a5a" placeholder="Ваше ім'я.." required><br>
            <label for="email">Пошта</label><br>
            <input type="text" id="email" name="email" onkeyup="checkParams()" oninput="checkEmail()"
                   style="background-color: #fc5a5a" placeholder="Ваша пошта.." required><br>
            <label for="payType">Оберіть тип оплати:</label><br>
            <select id="payType" name="payType" onkeyup="checkParams()" oninput="checkPayType()"
                    style="background-color: #fc5a5a" required><br>
                <option value="another"></option>
                <option value="card">card</option>
                <option value="cash upon receipt">cash upon receipt</option>
            </select><br><br>
            <input id="pay" type="button" onclick="openForm2()" value="Замовити">
        </form>
    </div>
</div>
</body>

</html>
